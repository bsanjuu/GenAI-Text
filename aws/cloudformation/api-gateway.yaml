AWSTemplateFormatVersion: '2010-09-09'
Description: 'API Gateway for Text Summarization Tool'

Parameters:
  ApiGatewayRoleArn:
    Type: String
    Description: ARN of the API Gateway execution role

  DocumentProcessorFunctionArn:
    Type: String
    Description: ARN of the Document Processor Lambda function

  SummarizationFunctionArn:
    Type: String
    Description: ARN of the Summarization Lambda function

  FeedbackCollectorFunctionArn:
    Type: String
    Description: ARN of the Feedback Collector Lambda function

Resources:
  # API Gateway REST API
  SummarizationApi:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: TextSummarizationAPI
      Description: API for text summarization service
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Resources
  DocumentsResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref SummarizationApi
      ParentId: !GetAtt SummarizationApi.RootResourceId
      PathPart: 'documents'

  SummarizationResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref SummarizationApi
      ParentId: !GetAtt SummarizationApi.RootResourceId
      PathPart: 'summarize'

  FeedbackResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref SummarizationApi
      ParentId: !GetAtt SummarizationApi.RootResourceId
      PathPart: 'feedback'

  # API Methods
  # POST /documents - Upload a document for summarization
  UploadDocumentMethod:
    Type: 'AWS::ApiGateway::Method'
    Properties:
      RestApiId: !Ref SummarizationApi
      ResourceId: !Ref DocumentsResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DocumentProcessorFunctionArn}/invocations'
        IntegrationResponses:
          - StatusCode: 200
            ResponseTemplates:
              application/json: '$input.json("$.body")'
        RequestTemplates:
          application/json: '{"body": $input.json("$")}'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'

  # POST /summarize - Direct text summarization
  SummarizeTextMethod:
    Type: 'AWS::ApiGateway::Method'
    Properties:
      RestApiId: !Ref SummarizationApi
      ResourceId: !Ref SummarizationResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SummarizationFunctionArn}/invocations'
        IntegrationResponses:
          - StatusCode: 200
            ResponseTemplates:
              application/json: '$input.json("$.body")'
        RequestTemplates:
          application/json: '{"body": $input.json("$")}'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'

  # POST /feedback - Submit feedback on a summary
  SubmitFeedbackMethod:
    Type: 'AWS::ApiGateway::Method'
    Properties:
      RestApiId: !Ref SummarizationApi
      ResourceId: !Ref FeedbackResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FeedbackCollectorFunctionArn}/invocations'
        IntegrationResponses:
          - StatusCode: 200
            ResponseTemplates:
              application/json: '$input.json("$.body")'
        RequestTemplates:
          application/json: '{"body": $input.json("$")}'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'

  # Deployment
  ApiDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    DependsOn:
      - UploadDocumentMethod
      - SummarizeTextMethod
      - SubmitFeedbackMethod
    Properties:
      RestApiId: !Ref SummarizationApi
      StageName: 'prod'

  # Lambda Permissions for API Gateway
  DocumentProcessorApiPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref DocumentProcessorFunctionArn
      Principal: 'apigateway.amazonaws.com'
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${SummarizationApi}/*'

  SummarizationApiPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref SummarizationFunctionArn
      Principal: 'apigateway.amazonaws.com'
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${SummarizationApi}/*'

  FeedbackApiPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref FeedbackCollectorFunctionArn
      Principal: 'apigateway.amazonaws.com'
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${SummarizationApi}/*'

Outputs:
  ApiEndpoint:
    Description: URL of the API Gateway endpoint
    Value: !Sub 'https://${SummarizationApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub "${AWS::StackName}-ApiEndpoint"
